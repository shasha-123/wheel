<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #000;
        }
        .form-section {
            margin-top: 20px;
        }
        input, textarea, button, select {
            margin: 5px;
            padding: 8px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h2>Wheel Assessment</h2>
    
    <label for="wheelType">Select Wheel Type:</label>
    <select id="wheelType" onchange="changeWheel()">
        <option value="life">Life Wheel</option>
        <option value="team">Team Wheel</option>
    </select>
    
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
        <button onclick="clearWheel()">Clear Wheel</button>
    </div>
    
    <div class="form-section">
        <h3>Rate Your Areas</h3>
        <p>Enter a score (0-10) for each category and color in the corresponding segment.</p>
        <div id="areas"></div>
        <button onclick="exportResults()">Export to Google Doc</button>
    </div>
    
    <script>
        const lifeCategories = ["Finances", "Well-being", "Family", "Friends", "Personal Growth", "Fun", "Meaning", "Career"];
        const teamCategories = ["Alignment", "Give Feedback", "Clarity", "Connection", "Recognition", "I am an effective manager", "Ask for feedback", "Coach"];
        let currentCategories = lifeCategories;
        
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const radius = canvas.width / 2;
        
        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.translate(radius, radius);
            for (let i = 0; i < 8; i++) {
                let startAngle = (i * Math.PI * 2) / 8;
                let endAngle = ((i + 1) * Math.PI * 2) / 8;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = "#ddd";
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = "black";
                ctx.fillText(currentCategories[i], Math.cos(startAngle + Math.PI / 8) * radius * 0.6, Math.sin(startAngle + Math.PI / 8) * radius * 0.6);
            }
            ctx.translate(-radius, -radius);
        }
        
        function updateWheel(segment, score) {
            let startAngle = (segment * Math.PI * 2) / 8;
            let endAngle = ((segment + 1) * Math.PI * 2) / 8;
            let scaledRadius = (score / 10) * radius;
            ctx.beginPath();
            ctx.moveTo(radius, radius);
            ctx.arc(radius, radius, scaledRadius, startAngle, endAngle);
            ctx.closePath();
            ctx.fillStyle = "#4CAF50";
            ctx.fill();
            ctx.stroke();
        }
        
        function changeWheel() {
            let wheelType = document.getElementById("wheelType").value;
            currentCategories = wheelType === "life" ? lifeCategories : teamCategories;
            drawWheel();
            loadForm();
        }
        
        function loadForm() {
            const formContainer = document.getElementById("areas");
            formContainer.innerHTML = "";
            currentCategories.forEach((category, index) => {
                let div = document.createElement("div");
