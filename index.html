<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Life Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            border: 1px solid #000;
        }
        .form-section {
            margin-top: 20px;
        }
        input, textarea, button {
            margin: 5px;
            padding: 8px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h2>Wheel of Life Assessment</h2>
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
        <button onclick="clearWheel()">Clear Wheel</button>
    </div>
    <div class="form-section">
        <h3>Rate Your Areas</h3>
        <p>Enter a score (1-10) for each category and describe what a 10 would look like.</p>
        <div id="areas"></div>
        <button onclick="submitForm()">Submit</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const categories = ["Career", "Finances", "Health", "Relationships", "Personal Growth", "Fun & Recreation", "Physical Environment", "Emotional Well-being"];
            const formContainer = document.getElementById("areas");
            
            categories.forEach(category => {
                let div = document.createElement("div");
                div.innerHTML = `
                    <h4>${category}</h4>
                    <label>Score (1-10): <input type="number" min="1" max="10" id="score_${category}"/></label><br>
                    <label>What does a 10 look like? <textarea id="vision_${category}"></textarea></label><br>
                    <label>Action Steps: <textarea id="actions_${category}"></textarea></label><br>
                `;
                formContainer.appendChild(div);
            });
        });
        
        function submitForm() {
            let formData = {};
            document.querySelectorAll("input, textarea").forEach(input => {
                formData[input.id] = input.value;
            });
            console.log("Submitted Data:", formData);
            alert("Form Submitted Successfully!");
        }
        
        function clearWheel() {
            const canvas = document.getElementById("wheelCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
